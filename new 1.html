<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>Google app script excel</title>
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <style>
  input {
    width: 300px;
    font-size: 15px;
    margin: 2px 0;
    padding: 2px 5px;
  }
  
  td {
    border: 1px solid #aaa;
    padding:2px 5px;
  }
  </style>
  

  
</head>

<body>
  Google App Script：<input id="appUrl" value="https://script.google.com/macros/s/AKfycbwM7Vh1yhTkl9PdwB2qi-lLMuEq6nqj01na9WnvmQyHVi0XJWiXAVxMelg7p7ahT8kH/exec"><br/> 
  試算表網址：<input id="sheetsUrl" value="https://docs.google.com/spreadsheets/d/1UJA0TKx59bVAvvZlSfhbl3-K0kBgD2PAfDB6SXfIPmU/edit#gid=0"><br/> 
  工作表名稱：<input id="sheetName" value="工作表1"><br/> 
  寫入方式：
  <select id="type">
	<option value="bottom">寫入在最後一列</option>
    <option value="top">從上寫入</option>
  </select>
  <br/> 
  <h2 align="center">北醫附醫孩童發育健康問卷調查年度追蹤問卷</h2>
  <table>
    <tr><p align="right">日期(西元)：<input id="a1" type="date" name="bday" style="width:150px;">  姓名：<input id="a2"type="text" name="name" style="width:75px;">  案號：TPLS_<input id="a3 type="text" name="number" style="width:75px;"></p>
      <td><input id="a4" style="width:50px;"></td>
      <td><input id="a5" style="width:50px;"></td>
      <td><input id="a6" style="width:50px;"></td>
    </tr>
	<tr>
	
	</tr>
  </table>
  <button id="sendBtn">寫入</button>

    <script>
  var appUrl = $('#appUrl'),
    sheetsUrl = $('#sheetsUrl'),
    sheetName = $('#sheetName'),
    type = $('#type'),
    sendBtn = $('#sendBtn'),
    show = $('#show'),
	a1 = $('#a1'),
	a2 = $('#a2'),
	a3 = $('#a3');
	a4 = $('#a4');
	a5 = $('#a5');
	a6 = $('#a6');

  var parameter = {};
  
  sendBtn.on('click', function() {
  var data = [[a1.val(),a2.val(),a3.val()]];
    parameter = {
      url: sheetsUrl.val(),
      name: sheetName.val(),
      data: data.toString(),
      row: data.length,
      column: data[0].length,
      insertType: type.val()
    };
    $.get(appUrl.val(), parameter);
  });
  </script>
 
</body>

</html>
