<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>Google app script excel</title>
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <style>
  input {
    width: 300px;
    font-size: 15px;
    margin: 2px 0;
    padding: 2px 5px;
  }
  
  td {
    border: 1px solid #aaa;
    padding:2px 5px;
  }
  </style>
  

  
</head>

<body>
  Google App Script：<input id="appUrl" value="https://script.google.com/macros/s/AKfycbyCyvazuQJf_CBlmL47oBPDvDmd7TyPdCaeKOusMiQ51MEzXiQI/exec"><br/> 
  試算表網址：<input id="sheetsUrl" value="https://docs.google.com/spreadsheets/d/1SCG9ro_YFF4efbBPNDvH-D7RCTsYvKsZF7sr3qH3bwg/edit?usp=sharing"><br/> 
  工作表名稱：<input id="sheetName" value="工作表1"><br/> 
  寫入方式：
  <select id="type">
    <option value="top">從上寫入</option>
    <option value="bottom">寫入在最後一列</option>
  </select>
  <br/> 
  資料：
  <table>
    <tr>
      <td><input id="a1" style="width:50px;"></td>
      <td><input id="a2" style="width:50px;"></td>
      <td><input id="a3" style="width:50px;"></td>
    </tr>
  </table>
  <button id="sendBtn">寫入</button>

    <script>
  var appUrl = $('#appUrl'),
    sheetsUrl = $('#sheetsUrl'),
    sheetName = $('#sheetName'),
    type = $('#type'),
    sendBtn = $('#sendBtn'),
    show = $('#show'),
	a1 = $('#a1'),
	a2 = $('#a2'),
	a3 = $('#a3');

  var parameter = {};
  
  sendBtn.on('click', function() {
  var data = [[a1.val(),a2.val(),a3.val()]];
    parameter = {
      url: sheetsUrl.val(),
      name: sheetName.val(),
      data: data.toString(),
      row: data.length,
      column: data[0].length,
      insertType: type.val()
    };
    $.get(appUrl.val(), parameter);
  });
  </script>
 
</body>

</html>
